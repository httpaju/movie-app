<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>AJ Movie Stream - Watch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
 <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0a0a0a;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
    }
    #player-container {
      max-width: 90vw;
      margin: 1.5rem auto;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      animation: slideIn 0.5s ease-out;
    }
    .plyr__video-wrapper {
      border-radius: 10px;
      overflow: hidden;
    }
    .back-arrow {
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .back-arrow:hover {
      transform: scale(1.1);
    }
    .back-arrow.clicked {
      animation: tap 0.3s ease;
    }
    .loader {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes tap {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-6">
    <div class="flex items-center justify-center mb-4">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 3L19 12L5 21V3Z" fill="#2563eb" stroke="#ffffff" stroke-width="2"/>
      </svg>
      <h1 class="text-2xl font-bold ml-2">AJ Movie Stream</h1>
    </div>
    <div class="flex justify-start mb-4">
      <a href="/" class="back-arrow">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>
    <div id="player-container"></div>
    <div id="loader" class="loader"></div>
  </div>

<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

  <script>
    async function loadMovie() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      const playerContainer = document.getElementById('player-container');
      const loader = document.getElementById('loader');

      if (!id) {
        window.location.href = 'error.html?context=invalid_id';
        return;
      }

      loader.classList.remove('hidden');
      try {
        const res = await fetch(`https://toxic-tabbi-ajapplications-cae06cf6.koyeb.app/api/movies/${id}`);
        if (!res.ok) throw new Error('API request failed');
        const movie = await res.json();
        playerContainer.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">${movie.title} (${movie.year})</h2>
           <video>
    <source src="${movie.videoUrl}" type="video/mp4" />
 
    
  </video>

          <p class="mt-4 text-gray-300">${movie.caption}</p>
`;
          var myFP = fluidPlayer(
        'video-id',	{
	"layoutControls": {
		"controlBar": {
			"autoHideTimeout": 3,
			"animated": true,
			"autoHide": true
		},
		"htmlOnPauseBlock": {
			"html": null,
			"height": null,
			"width": null
		},
		"autoPlay": false,
		"mute": true,
		"allowTheatre": true,
		"playPauseAnimation": true,
		"playbackRateEnabled": true,
		"allowDownload": false,
		"playButtonShowing": true,
		"fillToContainer": false,
		"primaryColor": "#2563eb",
		"posterImage": ""
	},
	"vastOptions": {
		"adList": [],
		"adCTAText": false,
		"adCTATextPosition": ""
	}
});

      
     
      }
      loader.classList.add('hidden');
    }

    document.querySelector('.back-arrow').addEventListener('click', (e) => {
      e.target.classList.add('clicked');
      setTimeout(() => e.target.classList.remove('clicked'), 300);
    });

    loadMovie();
  </script>

</body>
</html>
