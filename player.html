<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>AJ Movie Stream - Watch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js"></script>
  <style>
    body {
      background: #0a0a0a;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
    }
    .header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .banner-container {
      position: relative;
      height: 400px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 16px;
      overflow: hidden;
      animation: slideIn 0.5s ease-out;
    }
    .banner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }
    .player-container {
      max-width: 95vw;
      margin: 2rem auto;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      animation: slideIn 0.5s ease-out;
    }
    .back-arrow {
      transition: transform 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }
    .back-arrow:hover {
      transform: scale(1.1);
      color: #2563eb;
    }
    .back-arrow.clicked {
      animation: tap 0.3s ease;
    }
    .btn-play-now {
      background: #2563eb;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn-play-now:hover {
      background: #1e40af;
    }
    .loader {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    .hidden {
      display: none;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes tap {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header class="header px-4 py-4 flex items-center">
    <div class="flex items-center">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 3L19 12L5 21V3Z" fill="#2563eb" stroke="#ffffff" stroke-width="2"/>
      </svg>
      <h1 class="text-2xl font-bold ml-2">AJ Movie Stream</h1>
    </div>
  </header>

  <div class="container mx-auto px-4 py-6">
    <div id="banner-container" class="banner-container hidden"></div>
    <div class="flex justify-start mb-4">
      <a href="/" class="back-arrow" role="button" tabindex="0" aria-label="Go back to homepage">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>
    <div id="player-container" class="player-container"></div>
    <div id="loader" class="loader"></div>
    <div id="error-message" class="hidden text-red-500 text-center mt-4"></div>
  </div>

  <script>
    // Sanitize HTML to prevent XSS
    function sanitizeHTML(str) {
      return DOMPurify.sanitize(str);
    }

    async function loadMovie() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      const playerContainer = document.getElementById('player-container');
      const bannerContainer = document.getElementById('banner-container');
      const loaderButton = document.getElementById('loader');
      const errorMessage = document.getElementById('error-message');

      // Validate ID
      if (!id || typeof id !== 'string' || id.trim() === '') {
        errorMessage.classList.remove('hidden');
        errorMessage.textContent = 'Invalid movie ID.';
        loader.classList.add('hidden');
        return;
      }

      loader.classList.remove('hidden');
      errorMessage.classList.add('hidden');

      try {
        const res = await fetch(`https://movie-server-hqg3.onrender.com/api/movies/${id}`);
        if (!res.ok) throw new Error('API request failed');
        const movie = await res.json();

        if (!movie.title || !movie.year || !movie.videoUrl || !movie.caption || !movie.posterUrl) {
          throw new Error('Invalid movie data');
        }

        // Set banner background
        bannerContainer.style.backgroundImage = `url('${sanitizeHTML(movie.posterUrl)}')`;
        bannerContainer.classList.remove('hidden');

        // Populate movie details
        playerContainer.innerHTML = `
          <div class="flex flex-col md:flex-row gap-6 relative z-10">
            <div class="md:w-1/3">
              <img src="${sanitizeHTML(movie.posterUrl)}" alt="${sanitizeHTML(movie.title)} poster" class="w-full rounded-lg shadow-lg" loading="lazy" />
            </div>
            <div class="md:w-2/3">
              <h2 class="text-3xl font-bold mb-4">${sanitizeHTML(movie.title)} (${movie.year})</h2>
              <p class="text-gray-300 mb-6">${sanitizeHTML(movie.caption)}</p>
              <a href="${sanitizeHTML(movie.videoUrl)}" class="btn-play-now text-white font-semibold inline-block" role="button" tabindex="0" aria-label="Play movie in external player">Play Now</a>
            </div>
          </div>
        `;

      } catch (error) {
        console.error('Error loading movie:', error);
        errorMessage.classList.remove('hidden');
        errorMessage.textContent = 'Failed to load movie. Please try again later.';
      }
      loader.classList.add('hidden');
    }

    // Handle back arrow click and keyboard
    const backArrow = document.querySelector('.back-arrow');
    backArrow.addEventListener('click', (e) => {
      e.preventDefault();
      e.target.classList.add('clicked');
      setTimeout(() => {
        e.target.classList.remove('clicked');
        window.location.href = '/';
      }, 300);
    });
    backArrow.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        backArrow.click();
      }
    });

    // Handle play now button
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('btn-play-now')) {
        e.preventDefault();
        const videoUrl = e.target.getAttribute('href');
        // Try opening in external player
        window.location.href = videoUrl;
        // Fallback alert if no player is detected
        setTimeout(() => {
          alert('Please install a video player like VLC or MX Player to open this video.');
        }, 1000);
      }
    });

    loadMovie();
  </script>
</body>
</html>
